<div role="document" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form name="myform2" novalidate>
            <div class="modal-body">
                <input type="text" name="title" placeholder="Category" autocomplete="off" required ng-model="newcategory" class="form-control">
            </div>
            <div class="modal-footer">
                <span ng-show="myform2.title.$invalid && myform2.title.$dirty">Поле не повинне бути пустим!</span>
                <button type="button" data-dismiss="modal" class="btn btn-secondary">Відміна</button>
                <input type="submit" value="Зберегти" data-dismiss="modal" ng-disabled="myform2.$invalid" class="btn btn-primary" ng-click="newCategory(myform2.title.$modelValue)">
            </div>
        </form>
    </div>
</div>
